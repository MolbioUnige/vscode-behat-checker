dist: bionic

language: node_js
node_js:
  - "10"
  - "12"

install: skip

script:
  - make test
  - sonar-scanner

addons:
  sonarcloud:
    organization: "beeblebrox3-github"
    token:
      secure: $SONAR_TOKEN

cache:
  directories:
  - node_modules
  - client/node_modules
  - server/node_modules
  - '$HOME/.sonar/cache'
